{% extends "layout.html" %}

{% block title %}
Buy Something
{% endblock %}

{% block main %}

    <form action="/buy" method="post">
        <div class="form-group">
            <input name = "ticker" placeholder = "Ticker" type = "text">
            <input name = "quantity" placeholder = "Quantity" type = "number" min = "1">
        </div>
        <input type = "submit" value = "Submit">
    </form>


    <h1>{{ticker}}</h1>
    <h2>{{price}}</h2>
{% endblock %}
